<template name="Login">
    <div class="uk-width-1-3 uk-panel uk-panel-box uk-container-center">
        <h3 class="uk-panel-title">Log in</h3>
        
        <form id="loginUser" name="LoginUserForm" class="uk-form">
            <div class="uk-form-row">
                <input class="uk-width-2-3 uk-button" id="loginGoogle" type="submit" value="Sign in with Google" />
            </div>
            <div class="uk-form-row">
                <input class="uk-width-2-3 uk-button" id="loginFacebook" type="submit" value="Sign in with Facebook" />
            </div>
        </form>
    </div>
</template>
