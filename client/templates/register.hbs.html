<template name="Register">
    <div class="uk-width-2-5 uk-panel uk-panel-box uk-container-center">
        <h3 class="uk-panel-title">Register</h3>
        <form id="registerUser" name="RegisterUserForm" class="uk-form">

            <div class="uk-form-row">
                <div class="uk-grid uk-grid-small">
                    <div class="uk-width-1-2">
                        <input type="text" name="firstName" placeholder="First name" />
                        <small class="uk-width-1-1" id="firstName-error"></small>
                    </div>
                    <div class="uk-width-1-2">
                        <input type="text" name="lastName" placeholder="Last name" />
                        <small class="uk-width-1-1" id="lastName-error"></small>
                    </div>
                </div>
            </div>

            <div class="uk-form-row">
                <input class="uk-width-1-1" type="text" name="email" placeholder="E-mail" />
                <small class="uk-width-1-1" id="email-error"></small>
            </div>
            <div class="uk-form-row">
                <input class="uk-width-1-1" type="text" name="institution" placeholder="Institution" />
                <small class="uk-width-1-1" id="institution-error"></small>
            </div>

            <div class="uk-form-row">
                <div class="uk-grid uk-grid-small">
                    <div class="uk-width-1-2">
                        <input type="password" name="password" placeholder="Password" />
                        <small class="uk-width-1-1" id="password-error"></small>
                    </div>
                    <div class="uk-width-1-2">
                        <input type="password" name="passwordConfirm" placeholder="Password confirm" />
                        <small class="uk-width-1-1" id="passwordConfirm-error"></small>
                    </div>
                </div>
            </div>

            <hr>
            
            <div class="uk-grid uk-grid-small">
                <div class="uk-width-1-3">
                    <input class="uk-width-1-1 uk-button uk-button-primary" type="submit" value="{{# if showRegister }}Register{{ else }}Sign in{{/ if }}" />
                </div>
            </div>
        </form>
    </div>
</template>
